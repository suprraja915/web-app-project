<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web App Home Page</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-image: url('https://img.freepik.com/premium-photo/pink-square-background-simple-design-backdrop-banners-posters-various-design-works_7954-54557.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      text-align: center;
      padding: 50px;
      color: #800080;
    }
    h1 {
      color: #ff66cc;
      font-size: 40px;
      text-shadow: 2px 2px #fff0f5;
    }
    .links {
      margin-top: 30px;
    }
    .links a {
      display: block;
      margin: 10px auto;
      font-size: 24px;
      text-decoration: none;
      color: #ff1493;
      background: #ffe6f2;
      padding: 10px;
      border: 2px dashed #ff69b4;
      border-radius: 10px;
      width: 200px;
      font-weight: bold;
    }
    .links a:hover {
      background-color: #ffc0cb;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to the Web App Home Page</h1>
  <div class="links">
    <a href="admin.html">Admin Page</a>
    <a href="user.html">User Page</a>
    <a href="manager.html">Manager Page</a>
  </div>
</body>
</html>
